<!-- Customer config cards -->
<section class="container-fluid mb-5 mt-5">
  <div class="row">
    <div class="col-12">
      <h2 class="fontstyle config-header">Events List</h2>

      <div class="col-12 mb-5">
        <button class="btn btn-primary float-right" [routerLink]="['/addEvent']">Create Event</button>
      </div>

      <div class="col-12 mb-3">
        <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="search Events here..." />
      </div>

      <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
        <div class="col-12 conf-card" *ngFor="let event of eventsList | filter : searchText; let i= index">{{event.title}}
          <div style="float: right;">
            <span class="fa fa-pencil icon-conf" [routerLink]="['/editEvent',event.id]"></span>
            <span class="fa fa-trash icon-conf" data-toggle="modal" data-target="#deleteEventconf" (click)="DeleteEventModal(event.id)"></span>
            <span class="fa fa-eye icon-conf" [routerLink]="['/viewEvent',event.id]"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Delete Event Modal -->
<div class="modal fade" id="deleteEventconf" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" style="text-align: center">Delete Event</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this Event ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" id="confirm" (click)="DeleteEvent()">Delete</button>
      </div>
    </div>
  </div>
</div>
